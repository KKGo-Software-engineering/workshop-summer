apiVersion: apps/v1
kind: Deployment
metadata:
  name: <GROUP_NO>-dev-deployment
  namespace: <GROUP_NO>-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: workshop-summer
          image: ghcr.io/kkgo-software-engineering/workshop-summer:a8704d65943f6596e13f8afaaf37d3c8989810fe
          imagePullPolicy: Always
          env:
              -  name: DATABASE_POSTGRES_URI
                 valueFrom:
                    configMapKeyRef:
                        name: app-config
                        key: db.url
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
