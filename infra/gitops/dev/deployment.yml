apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: group-0-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: workshop-summer
          image: ghcr.io/kkgo-software-engineering/workshop-summer:6d4a0e37d28f06bfcb8a10ef294e3a1a1f5c46d2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
