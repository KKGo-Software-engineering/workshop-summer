apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: group-0-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: workshop-summer
#          image: ghcr.io/kkgo-software-engineering/workshop-summer:b363bea56839ebd2adf0f1bae2a36726e25ff810
          image: werockstar/workshop-summer:3eca39193b4bedbbe4250fe6a50b0a45357e813d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
