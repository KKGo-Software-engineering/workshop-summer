apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: group-0-dev
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: workshop-summer
          image: ghcr.io/kkgo-software-engineering/workshop-summer:0885ead8c7f413635091f167ae87dace3c359d0d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: 256Mi
